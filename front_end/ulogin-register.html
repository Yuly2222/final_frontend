<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Usuarios</title>
    <!-- CSS and JS -->
    <link rel="stylesheet" href="styles/login-register.css">
    <script defer src="scripts/ulogin-register.js"></script>
</head>
<body>
    <div class="container">
        <a href="elogin-register.html" class="employee-link">Página de empleado</a>
        <div class="tabs">
            <div class="tab active" id="login-tab">Iniciar Sesión</div>
            <div class="tab" id="register-tab">Registrarse</div>
        </div>
        <form id="login-form" class="active" autocomplete="off">
            <h2>Iniciar Sesión Usuarios</h2>
            <label for="login-username">Usuario</label>
            <input type="text" id="login-username" name="login-username" required>
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" name="login-password" required>
            <button type="submit">Entrar</button>
            <div class="message" id="login-message"></div>
        </form>
        <form id="register-form" autocomplete="off">
            <h2>Registrarse</h2>
            <label for="register-username">Usuario</label>
            <input type="text" id="register-username" name="register-username" required>
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="register-email" required>
            <label for="register-adress">Dirección</label>
            <input type="text" id="register-adress" name="register-adress" required>
            <label for="register-password">Contraseña</label>
            <input type="password" id="register-password" name="register-password" required>
            <label for="register-password2">Confirmar Contraseña</label>
            <input type="password" id="register-password2" name="register-password2" required>
            <button type="submit">Crear Cuenta</button>
            <div class="message" id="register-message"></div>
        </form>
    </div>
</body>
</html>
